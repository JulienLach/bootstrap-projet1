<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Bootstrap-projet1</title>
</head>

<body>

    <!-- NAVBAR SECTION -->

    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
            <a href="#" class="navbar-brand">Bootstrap Projet</a>

            <!-- Boutton qui va toogle la navbra en fonction d'une target ici l'ID de la  navbar -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#learn" class="nav-link">What you'll learn
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#questions" class="nav-link">Questions
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#instructors" class="nav-link">Our instructors
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- SHOWCASE SECTION -->

    <section class="bg-dark text-light p-5 text-center">
        <div class="container">
            <div class="d-sm-flex">
                <!--La classe d-flex permet d'activer la flexbox le paramètre sm permet de mettre le breackpoint pour les conteneurs sm(small)-->
                <div>
                    <h1>Become a Web Developer</h1>
                </div>
                <img class="img-fluid w-50" src="img/showcase.svg" alt="showcase">
                <!--img-fluid pour quelle reste dans le container / w-50 pour diminuer sa taille de moitié-->
            </div>
        </div>
    </section>





    <!-- script CDN JavaScript Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
